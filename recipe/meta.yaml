{% set name = "ndcube" %}
{% set version = "1.1" %}
{% set sha256 = "df409acbbd6707e3e55aff896828e43133e44b41f64f69e63d053ecfb2fa8bf0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt

requirements:
  build:
    - python>3
    - setuptools
    - astropy

  run:
    - python>3
    - astropy
    - matplotlib
    - sunpy >=0.8

test:
  imports:
    - ndcube
    - ndcube.tests
    - ndcube.utils
    - ndcube.utils.tests
    - ndcube.visualization

about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_file: 'LICENSE.rst'
  summary: 'A base package for multi-dimensional contiguious and non-contiguious spatially aware arrays.'
  license_family: BSD
  dev_url: https://github.com/sunpy/ndcube

extra:
  recipe-maintainers:
    - SolarDrew
    - Cadair
    - DanRyanIrish
